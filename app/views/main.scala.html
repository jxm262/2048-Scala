@(score: Int)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>2048 in Scala!</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
    </head>
    
    <body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 page-header">
    	    		<h1>2048 in Scala!</h1>
				</div>
        	</div>
    	    <div class="row">
    	    	<div class="col-xs-2">
					<div class="panel panel-primary center-block">
		  				<div class="panel-heading">
    						<h3 class="panel-title text-center">Score</h3>
  						</div>
  						<div class="panel-body text-center" id="score">
  						</div>
					</div>
				</div>	
    	    	<div class="col-xs-2">
					<div class="panel panel-primary center-block">
		  				<div class="panel-heading">
    						<h3 class="panel-title text-center">High Score</h3>
  						</div>
  						<div class="panel-body text-center" id="highscore">
						</div>
					</div>
				</div>	
				<div class="col-xs-offset-4 col-xs-4">
					<div class="btn-group center-block" id="mode">
		  				<button type="button" class="btn btn-primary btn-responsive" id="one">Easy</button>
  						<button type="button" class="btn btn-primary btn-responsive active" id="two">Medium</button>
  						<button type="button" class="btn btn-primary btn-responsive">Hard</button>
					</div>
				</div>	
			</div>
				        	
			@content
			
		</div>
	</body>
    
  	<!-- JS Files at bottom -->  
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
</html>
